version: 2
jobs:
  build:
    description:
      Build core library
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: Generate cache key
          command: date +%Y-%m > .circle-cache-key
      - restore_cache:
          keys:
            - deps-{{checksum ".circle-cache-key"}}
      - run:
          command: |
            export GPG_KEY_FILE=`mktemp`
            echo "export GPG_KEY=$GPG_KEY_FILE" >> $BASH_ENV
          name: Prepare GPG keystore file
      - run:
          command: echo $<< parameters.base64_key >> | base64 --decode > $GPG_KEY
          name: Base64 decode gpg keystore to file
      - run:
          command: gpg --batch --import $GPG_KEY
          name: Import GPG keys
      - run:
          command: echo $<< parameters.gpg_key_name >> | gpg --batch --pinentry-mode=loopback
            --passphrase-fd 0 --export-secret-keys > ~/.gnupg/secring.gpg
          name: Fixing GPG compatablity
      - run:
          command: |
            echo "signing.password=$<< parameters.gpg_key_name >>" >> gradle.properties
            echo "signing.secretKeyRingFile=~/.gnupg/secring.gpg" >> gradle.properties
          name: Setting up Gradle signing
      - run:
          command: ./gradlew << parameters.deploy_task >>
          name: Deploy artifacts
      - run:
          name: Build and publish to local Maven repo
          command: gradle build publishToMavenLocal
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: deps-{{checksum ".circle-cache-key"}}-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: Generate Code Coverage Report
          command: gradle codeCoverageReport
      - run:
          name: Publish Code Coverage Report
          command: bash <(curl -s https://codecov.io/bash)
  build-graphql-java-codegen-maven-plugin:
    description:
      Build maven plugin
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Generate cache key
          command: date +%Y-%m > .circle-cache-key
      - restore_cache:
          keys:
            - deps-{{checksum ".circle-cache-key"}}-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_WORKFLOW_ID }}
            - deps-{{checksum ".circle-cache-key"}}
      - run:
          name: Load all dependencies
          command: cd ~/plugins/maven/graphql-java-codegen-maven-plugin && mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: deps-{{checksum ".circle-cache-key"}}
      - run:
          name: Build and run unit tests
          command: cd ~/plugins/maven/graphql-java-codegen-maven-plugin && mvn install
      - run:
          name: Build example project
          command: cd ~/plugins/maven/example && mvn package
  build-graphql-java-codegen-gradle-plugin:
    description:
      Build gradle plugin
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: Generate cache key
          command: date +%Y-%m > .circle-cache-key
      - restore_cache:
          keys:
            - deps-{{checksum ".circle-cache-key"}}-{{ .Environment.CIRCLE_SHA1 }}-{{ .Environment.CIRCLE_WORKFLOW_ID }}
            - deps-{{checksum ".circle-cache-key"}}
      - run:
          name: Load all dependencies
          command: cd ~/plugins/gradle/graphql-java-codegen-gradle-plugin && gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: deps-{{checksum ".circle-cache-key"}}
      - run:
          name: Build and run unit tests
          command: cd ~/plugins/gradle/graphql-java-codegen-gradle-plugin && gradle build publishToMavenLocal
      - run:
          name: Build example project
          command: cd ~/plugins/gradle/example && gradle test
workflows:
  build-library-and-plugins:
    jobs:
      - build
      - build-graphql-java-codegen-maven-plugin:
          requires:
            - build
      - build-graphql-java-codegen-gradle-plugin:
          requires:
            - build
  version: 2