version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo/graphql-java-codegen
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: gradle test
      - run: gradle codeCoverageReport
      - run: bash <(curl -s https://codecov.io/bash)
  build-graphql-java-codegen-maven-plugin:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo/graphql-java-codegen-maven-plugin
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "plugins/graphql-java-codegen-maven-plugin/pom.xml" }}
            - v1-dependencies-
      - run: cd plugins/graphql-java-codegen-maven-plugin && mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/plugins/graphql-java-codegen-maven-plugin/.m2
          key: v1-dependencies-{{ checksum "plugins/graphql-java-codegen-maven-plugin/pom.xml" }}
      - run: cd plugins/graphql-java-codegen-maven-plugin && mvn package
  build-graphql-java-codegen-gradle-plugin:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo/graphql-java-codegen-gradle-plugin
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "plugins/graphql-java-codegen-gradle-plugin/build.gradle" }}
            - v1-dependencies-
      - run: cd plugins/graphql-java-codegen-gradle-plugin && gradle dependencies
      - save_cache:
          paths:
            - ~/plugins/graphql-java-codegen-gradle-plugin/.gradle
          key: v1-dependencies-{{ checksum "plugins/graphql-java-codegen-gradle-plugin/build.gradle" }}
      - run: cd plugins/graphql-java-codegen-gradle-plugin && gradle test
workflows:
  build-library-and-plugins:
    jobs:
      - build
      - build-graphql-java-codegen-maven-plugin:
          requires:
            - build
      - build-graphql-java-codegen-gradle-plugin:
          requires:
            - build
  version: 2