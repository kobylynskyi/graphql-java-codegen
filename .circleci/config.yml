version: 2
jobs:
  build:
    description:
      Build core library
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build and run unit tests
          command: ./gradlew build publishToMavenLocal
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: deps-{{ .Revision }}
      - run:
          name: Generate Code Coverage Report
          command: ./gradlew codeCoverageReport
      - run:
          name: Publish Code Coverage Report
          command: bash <(curl -s https://codecov.io/bash)
  build-graphql-java-codegen-maven-plugin:
    description:
      Build maven plugin
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      MAVEN_OPTS: -Xmx3200m
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ .Revision }}
      - run:
          name: Build plugin and run unit tests
          command: cd ~/repo/plugins/maven/graphql-java-codegen-maven-plugin && mvn install
      - run:
          name: Build example-server plugin project
          command: cd ~/repo/plugins/maven/example-server && mvn package
      - run:
          name: Build example-client plugin project
          command: cd ~/repo/plugins/maven/example-client && mvn package
  build-graphql-java-codegen-gradle-plugin:
    description:
      Build gradle plugin
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ .Revision }}
      - run:
          name: Build plugin and run unit tests
          command: ./gradlew -p ~/repo/plugins/gradle/graphql-java-codegen-gradle-plugin build publishToMavenLocal
      - run:
          name: Build example-server plugin project
          command: ./gradlew -p ~/repo/plugins/gradle/example-server test
      - run:
          name: Build example-client plugin project
          command: ./gradlew -p ~/repo/plugins/gradle/example-client test
workflows:
  build-library-and-plugins:
    jobs:
      - build
      - build-graphql-java-codegen-maven-plugin:
          requires:
            - build
      - build-graphql-java-codegen-gradle-plugin:
          requires:
            - build
  version: 2